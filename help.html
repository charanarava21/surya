<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center - RIDEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #151518;
            --accent: #8b5cf6;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-ai { align-self: flex-start; }
        .msg-user { align-self: flex-end; margin-left: auto; }

        .bubble {
            padding: 1rem 1.25rem;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .msg-ai .bubble {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom-left-radius: 4px;
        }

        .msg-user .bubble {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-input-area {
            background: rgba(21, 21, 24, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem 2rem;
        }

        .input-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            display: flex;
            align-items: center;
            padding: 4px 6px 4px 20px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            flex: 1;
            padding: 10px 0;
        }

        .faq-pill {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .faq-pill:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--accent);
        }

        /* Hide scrollbar */
        .chat-messages::-webkit-scrollbar { width: 4px; }
        .chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="h-20 border-bottom border-white/5 px-8 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <a href="ex.html" class="w-10 h-10 bg-violet-600 rounded-xl flex items-center justify-center font-bold text-white">R</a>
            <div>
                <h1 class="font-bold">RIDEX Assistant</h1>
                <div class="flex items-center gap-1.5">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full"></span>
                    <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Always Online</span>
                </div>
            </div>
        </div>
        <a href="profile.html" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-xl"></i></a>
    </nav>

    <div class="chat-container">
        <div class="chat-messages" id="chatBox">
            <!-- AI Welcome -->
            <div class="message msg-ai">
                <div class="bubble">
                    Hello! I'm your RIDEX Assistant. How can I help you with your journey or package today?
                </div>
            </div>
            
            <div class="flex flex-wrap gap-2 mb-6">
                <div class="faq-pill" onclick="ask('How to book a ride?')">Booking Help</div>
                <div class="faq-pill" onclick="ask('Is my package insured?')">Insurance Policy</div>
                <div class="faq-pill" onclick="ask('Cancel my last ride')">Cancellations</div>
                <div class="faq-pill" onclick="ask('Driver requirements')">Become a Driver</div>
            </div>
        </div>

        <div class="chat-input-area">
            <form id="chatForm" class="max-w-4xl mx-auto">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask anything about RIDEX..." autocomplete="off">
                    <button type="submit" class="w-10 h-10 bg-violet-600 rounded-full flex items-center justify-center hover:scale-105 transition-transform">
                        <i class="fa-solid fa-paper-plane text-xs"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        const responses = {
            "book": "To book a ride, go to the 'Find Rides' page, enter your origin and destination, and select a driver that matches your schedule!",
            "package": "Our courier service supports small to large packages. Ensure your item is packed safely. Riders are verified for security.",
            "cancel": "You can cancel a ride up to 30 minutes before departure without any fee from the 'My Rides' dashboard.",
            "driver": "To become a RIDEX driver, you need a valid license and a vehicle inspection. Apply in your Profile under 'Vehicle Details'.",
            "default": "That's a great question! Let me connect you with a human specialist, or you can check our comprehensive FAQ in the documentation."
        };

        function addMessage(text, side) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message msg-${side}`;
            msgDiv.innerHTML = `<div class="bubble">${text}</div>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function ask(text) {
            userInput.value = text;
            handleQuery(text);
        }

        function handleQuery(text) {
            if(!text.trim()) return;
            
            addMessage(text, 'user');
            userInput.value = '';

            // Simulate AI thinking
            setTimeout(() => {
                const lowerText = text.toLowerCase();
                let reply = responses.default;
                
                if(lowerText.includes('book')) reply = responses.book;
                else if(lowerText.includes('package') || lowerText.includes('insured')) reply = responses.package;
                else if(lowerText.includes('cancel')) reply = responses.cancel;
                else if(lowerText.includes('driver')) reply = responses.driver;

                addMessage(reply, 'ai');
            }, 800);
        }

        chatForm.onsubmit = (e) => {
            e.preventDefault();
            handleQuery(userInput.value);
        };
    </script>
</body>
</html>
