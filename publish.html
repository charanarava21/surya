<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish a Ride - RIDEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #151518;
            --brand-gradient: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            --hover-bg: rgba(255, 255, 255, 0.05);
            --accent: #8b5cf6;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .glass-nav {
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .publish-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 18px;
            padding: 1rem 1.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .input-box:focus-within {
            background: rgba(139, 92, 246, 0.03);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.1);
        }

        input, select {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 100%;
            font-size: 1rem;
            appearance: none;
        }

        /* Improved Dropdown Styling */
        select option {
            background-color: #1a1a1f;
            color: white;
            padding: 12px;
        }

        .suggestions-list {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background: #1a1a1f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            overflow: hidden;
            z-index: 100;
            display: none;
            backdrop-filter: blur(20px);
        }

        .suggestion-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.7);
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding-left: 25px;
        }

        .suggestion-item i {
            color: var(--accent);
            font-size: 0.8rem;
        }

        .btn-publish {
            background: var(--brand-gradient);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-publish:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
            filter: brightness(1.1);
        }

        .step-indicator {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 800;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .active-step {
            background: var(--brand-gradient);
            border: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
            opacity: 0.5;
        }

        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: #6b7280;
            pointer-events: none;
        }

        /* --- VISIBLE CUSTOM CHECKBOX --- */
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            gap: 12px;
            padding: 16px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .checkbox-container:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            height: 24px;
            width: 24px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox-container:hover .checkmark {
            border-color: var(--accent);
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .checkmark:after {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: white;
            font-size: 12px;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4 flex items-center justify-between">
        <a href="ex.html" class="flex items-center gap-2 no-underline">
            <div class="w-8 h-8 bg-violet-600 rounded-lg flex items-center justify-center font-bold text-white">R</div>
            <span class="text-xl font-bold tracking-tight text-white">RIDEX</span>
        </a>
        <div class="flex items-center gap-4">
            <a href="profile.html" class="text-gray-400 hover:text-white transition-colors">
                <i class="fa-solid fa-user-circle text-2xl"></i>
            </a>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-3xl mx-auto">
        <div class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold mb-3">Publish a Journey</h1>
            <p class="text-gray-500">Share your ride or deliver a package across India.</p>
        </div>

        <div class="publish-card">
            <form id="publishForm" class="space-y-8">
                
                <!-- Step 1: Route -->
                <div class="space-y-4">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="step-indicator active-step">1</div>
                        <h2 class="text-lg font-semibold">Route Details</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-box">
                            <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">From</label>
                            <div class="flex items-center gap-2">
                                <i class="fa-solid fa-location-dot text-xs text-gray-600"></i>
                                <input type="text" id="from-input" placeholder="Origin City" autocomplete="off" required>
                            </div>
                            <div id="from-suggestions" class="suggestions-list"></div>
                        </div>
                        <div class="input-box">
                            <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">To</label>
                            <div class="flex items-center gap-2">
                                <i class="fa-solid fa-flag-checkered text-xs text-gray-600"></i>
                                <input type="text" id="to-input" placeholder="Destination City" autocomplete="off" required>
                            </div>
                            <div id="to-suggestions" class="suggestions-list"></div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Schedule -->
                <div class="space-y-4">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="step-indicator active-step">2</div>
                        <h2 class="text-lg font-semibold">Schedule</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-box">
                            <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Date</label>
                            <input type="date" required>
                        </div>
                        <div class="input-box">
                            <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Time</label>
                            <input type="time" required>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Vehicle & Mode -->
                <div class="space-y-4">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="step-indicator active-step">3</div>
                        <h2 class="text-lg font-semibold">Mode & Pricing</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="input-box">
                            <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Service Type</label>
                            <div class="select-wrapper">
                                <select id="service-type" required>
                                    <option value="car">Car (Passenger)</option>
                                    <option value="bike">Bike (Passenger)</option>
                                    <option value="courier">Courier (Delivery Only)</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-box">
                            <label id="quantity-label" class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Seats Available</label>
                            <div id="quantity-input-container">
                                <input type="number" id="seats-input" min="1" max="6" value="1">
                            </div>
                            <div id="courier-size-container" class="hidden select-wrapper">
                                <select id="courier-size">
                                    <option value="small">Small (Envelope/Keys)</option>
                                    <option value="medium">Medium (Box/Bag)</option>
                                    <option value="large">Large (Multiple Boxes)</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-box">
                            <label id="price-label" class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Price per Seat (₹)</label>
                            <input type="number" id="primary-price" placeholder="Amount" required>
                        </div>
                    </div>

                    <!-- Dual Mode Toggle (Improved Visibility) -->
                    <div id="dual-mode-wrapper" class="mt-6">
                        <label class="checkbox-container">
                            <input type="checkbox" id="include-courier">
                            <span class="checkmark"></span>
                            <div>
                                <span class="block font-bold text-sm text-gray-200">Include delivery of courier</span>
                                <span class="block text-xs text-gray-500">I have extra space for small/medium packages</span>
                            </div>
                        </label>
                    </div>

                    <!-- Additional Price for Courier -->
                    <div id="courier-price-box" class="input-box mt-4 hidden border-emerald-500/30">
                        <label class="text-[10px] uppercase font-bold text-emerald-500 block mb-1">Courier Delivery Fee (₹)</label>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-box text-emerald-500 text-xs"></i>
                            <input type="number" id="courier-price" placeholder="Fee for carrying packages">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-publish w-full py-5 rounded-2xl font-extrabold text-white uppercase tracking-widest mt-8">
                    Confirm & Publish Journey
                </button>
            </form>
        </div>
    </main>

    <script>
        const indianCities = [
            "Mumbai", "Delhi", "Bangalore", "Hyderabad", "Ahmedabad", "Chennai", "Kolkata", 
            "Surat", "Pune", "Jaipur", "Lucknow", "Kanpur", "Nagpur", "Indore", "Thane", 
            "Bhopal", "Visakhapatnam", "Patna", "Vadodara", "Ghaziabad", "Ludhiana", "Agra", "Nashik"
        ];

        const serviceType = document.getElementById('service-type');
        const quantityLabel = document.getElementById('quantity-label');
        const priceLabel = document.getElementById('price-label');
        const seatsInput = document.getElementById('quantity-input-container');
        const courierInput = document.getElementById('courier-size-container');
        const includeCourierCheckbox = document.getElementById('include-courier');
        const courierPriceBox = document.getElementById('courier-price-box');
        const dualModeWrapper = document.getElementById('dual-mode-wrapper');

        serviceType.addEventListener('change', () => {
            if (serviceType.value === 'courier') {
                quantityLabel.textContent = 'Package Size Limit';
                priceLabel.textContent = 'Delivery Fee (₹)';
                seatsInput.classList.add('hidden');
                courierInput.classList.remove('hidden');
                dualModeWrapper.classList.add('hidden');
                courierPriceBox.classList.add('hidden');
                includeCourierCheckbox.checked = false;
            } else {
                quantityLabel.textContent = 'Seats Available';
                priceLabel.textContent = 'Price per Seat (₹)';
                seatsInput.classList.remove('hidden');
                courierInput.classList.add('hidden');
                dualModeWrapper.classList.remove('hidden');
            }
        });

        includeCourierCheckbox.addEventListener('change', () => {
            if (includeCourierCheckbox.checked) {
                courierPriceBox.classList.remove('hidden');
            } else {
                courierPriceBox.classList.add('hidden');
            }
        });

        function setupSuggestions(inputId, listId) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            input.addEventListener('input', () => {
                const val = input.value.toLowerCase();
                list.innerHTML = '';
                if (!val) { list.style.display = 'none'; return; }

                const filtered = indianCities.filter(city => city.toLowerCase().startsWith(val)).slice(0, 5);
                if (filtered.length > 0) {
                    filtered.forEach(city => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.innerHTML = `<i class="fa-solid fa-map-pin"></i> ${city}`;
                        item.onclick = () => {
                            input.value = city;
                            list.style.display = 'none';
                        };
                        list.appendChild(item);
                    });
                    list.style.display = 'block';
                } else {
                    list.style.display = 'none';
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !list.contains(e.target)) list.style.display = 'none';
            });
        }

        setupSuggestions('from-input', 'from-suggestions');
        setupSuggestions('to-input', 'to-suggestions');

        document.getElementById('publishForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const isCourier = serviceType.value === 'courier';
            const isDual = includeCourierCheckbox.checked;
            
            let statusText = isCourier ? 'Scheduling Delivery...' : 'Publishing Ride...';
            if (isDual) statusText = 'Publishing Dual Mode...';

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> ${statusText}`;
            
            setTimeout(() => {
                btn.innerHTML = `<i class="fa-solid fa-check mr-2"></i> Successfully Published!`;
                btn.style.background = '#10b981';
                setTimeout(() => {
                    window.location.href = 'book.html';
                }, 1500);
            }, 2000);
        });
    </script>
</body>
</html>
