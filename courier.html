<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Courier - RIDEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #151518;
            --brand-gradient: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            --hover-bg: rgba(255, 255, 255, 0.05);
            --accent: #10b981;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .glass-nav {
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .courier-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 18px;
            padding: 1rem 1.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .input-box:focus-within {
            background: rgba(16, 185, 129, 0.03);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }

        input, select, textarea {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 100%;
            font-size: 1rem;
            appearance: none;
        }

        select option {
            background-color: #1a1a1f;
            color: white;
            padding: 12px;
        }

        .suggestions-list {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background: #1a1a1f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            overflow: hidden;
            z-index: 100;
            display: none;
            backdrop-filter: blur(20px);
        }

        .suggestion-item {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.7);
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .btn-confirm {
            background: var(--brand-gradient);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-confirm:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
        }

        .package-type-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .package-type-btn.active {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: #6b7280;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="glass-nav fixed top-0 w-full z-50 px-6 py-4 flex items-center justify-between">
        <a href="ex.html" class="flex items-center gap-2 no-underline">
            <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center font-bold text-white">R</div>
            <span class="text-xl font-bold tracking-tight text-white">RIDEX <span class="text-emerald-500 font-light">Courier</span></span>
        </a>
        <div class="flex items-center gap-4">
            <a href="profile.html" class="text-gray-400 hover:text-white transition-colors">
                <i class="fa-solid fa-user-circle text-2xl"></i>
            </a>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-3xl mx-auto">
        <div class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold mb-3 text-emerald-500">Send a Package</h1>
            <p class="text-gray-500">Fast, secure, and personal delivery across your city or country.</p>
        </div>

        <div class="courier-card">
            <form id="courierForm" class="space-y-8">
                
                <!-- Section 1: Route -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold flex items-center gap-2">
                        <i class="fa-solid fa-route text-emerald-500"></i> Delivery Route
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-box">
                            <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Pick-up From</label>
                            <input type="text" id="from-input" placeholder="City or Address" autocomplete="off" required>
                            <div id="from-suggestions" class="suggestions-list"></div>
                        </div>
                        <div class="input-box">
                            <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Deliver To</label>
                            <input type="text" id="to-input" placeholder="City or Address" autocomplete="off" required>
                            <div id="to-suggestions" class="suggestions-list"></div>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Package Details -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold flex items-center gap-2">
                        <i class="fa-solid fa-box-open text-emerald-500"></i> Package Details
                    </h2>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div class="package-type-btn active" data-type="small">
                            <i class="fa-solid fa-envelope block mb-2 text-xl"></i>
                            <span class="text-xs font-bold uppercase">Small</span>
                            <p class="text-[10px] opacity-60">Keys, Documents</p>
                        </div>
                        <div class="package-type-btn" data-type="medium">
                            <i class="fa-solid fa-box block mb-2 text-xl"></i>
                            <span class="text-xs font-bold uppercase">Medium</span>
                            <p class="text-[10px] opacity-60">Bags, Shoe Box</p>
                        </div>
                        <div class="package-type-btn" data-type="large">
                            <i class="fa-solid fa-boxes-stacked block mb-2 text-xl"></i>
                            <span class="text-xs font-bold uppercase">Large</span>
                            <p class="text-[10px] opacity-60">Multiple Items</p>
                        </div>
                    </div>

                    <div class="input-box">
                        <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Item Description</label>
                        <textarea rows="2" placeholder="What are you sending? (e.g., Office Laptop, Gift Box)"></textarea>
                    </div>
                </div>

                <!-- Section 3: Recipient -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold flex items-center gap-2">
                        <i class="fa-solid fa-user-tag text-emerald-500"></i> Recipient Info
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-box">
                            <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Recipient Name</label>
                            <input type="text" placeholder="Full Name" required>
                        </div>
                        <div class="input-box">
                            <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Contact Number</label>
                            <input type="tel" placeholder="+91 XXXXX XXXXX" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-confirm w-full py-5 rounded-2xl font-extrabold text-white uppercase tracking-widest mt-8 shadow-lg shadow-emerald-500/20">
                    Find a Courier Partner
                </button>
            </form>
        </div>
    </main>

    <script>
        const indianCities = ["Mumbai", "Delhi", "Bangalore", "Hyderabad", "Ahmedabad", "Chennai", "Kolkata", "Pune", "Jaipur", "Lucknow"];

        // Package Type Selection
        const typeBtns = document.querySelectorAll('.package-type-btn');
        typeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                typeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // City Suggestions (reusing logic from publish page)
        function setupSuggestions(inputId, listId) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            input.addEventListener('input', () => {
                const val = input.value.toLowerCase();
                list.innerHTML = '';
                if (!val) { list.style.display = 'none'; return; }

                const filtered = indianCities.filter(city => city.toLowerCase().startsWith(val)).slice(0, 5);
                if (filtered.length > 0) {
                    filtered.forEach(city => {
                        const item = document.createElement('div');
                        item.className = 'suggestion-item';
                        item.innerHTML = `<i class="fa-solid fa-map-pin text-emerald-500"></i> ${city}`;
                        item.onclick = () => {
                            input.value = city;
                            list.style.display = 'none';
                        };
                        list.appendChild(item);
                    });
                    list.style.display = 'block';
                } else {
                    list.style.display = 'none';
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !list.contains(e.target)) list.style.display = 'none';
            });
        }

        setupSuggestions('from-input', 'from-suggestions');
        setupSuggestions('to-input', 'to-suggestions');

        document.getElementById('courierForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Finding Nearby Drivers...`;
            
            setTimeout(() => {
                btn.innerHTML = `<i class="fa-solid fa-check mr-2"></i> Request Sent!`;
                btn.style.background = '#059669';
                setTimeout(() => {
                    window.location.href = 'book.html';
                }, 1500);
            }, 2000);
        });
    </script>
</body>
</html>
